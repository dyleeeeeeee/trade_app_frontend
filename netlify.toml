[build]
  publish = "dist"
  command = "npm run build"

# Proxy all API requests to Railway backend
[[redirects]]
  from = "/api/*"
  to = "https://protective-optimism-production-d4a3.up.railway.app/:splat"
  status = 200
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
